<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Anniversary!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="moon">
        <div class="crater"></div>
        <div class="crater2"></div>
        <div class="crater3"></div>
    </div>

    <canvas id="canvas"></canvas>

    <div id="sea"></div>
    <div id="beach"></div>
    <!--Instead of people, years-together-->
    <img src="assets/7years.jpg" id="years-together" alt="the number 7">
    <!--for the heart-->
    <div class="heart-shape"></div>

    <div id="merrywrap" class="merrywrap">
        <div class="giftbox">
            <div class="cover">
                <div></div>
            </div>
            <div class="box"></div>
        </div>
        <div class="icons">
            <div class="row">
                <span>H</span>
                <span>a</span>
                <span>p</span>
                <span>p</span>
                <span>y</span>

            </div>
            <div class="row">
                <span>A</span>
                <span>n</span>
                <span>n</span>
                <span>i</span>
                <span>v</span>
                <span>e</span>
                <span>r</span>
                <span>s</span>
                <span>a</span>
                <span>r</span>
                <span>y</span>
            </div>
        </div>
    </div>
    <div class="dateB">
        <span id="days"></span><br>
        <span id="hours"></span><br>
        <span id="minutes"></span><br>
        <span id="seconds"></span>
    </div>
    <div class="video">

    </div>
<script src="js/action.js"></script>
</body>
</html>
